<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet" 
    type="text/css"
  >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="main__section">
      <label class="main__new-task" for="new-task">Add Item</label>
      <div class="main__row-task">
        <input id="new-task" class="main__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="main__incomplete">
      <li>
        <input type="checkbox">
        <label class="main__task">Pay Bills</label>
        <input type="text" class="main__task">
        <button class="btn-edit btn">Edit</button>
        <button class="btn-delete btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task">
        <button class="btn-edit btn">Save</button>
        <button class="btn-delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="main__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main__task main__task__completed-tasks">See the Doctor</label>
        <input type="text" class="main__task">
        <button class="btn-edit btn">Edit</button>
        <button class="btn-delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
